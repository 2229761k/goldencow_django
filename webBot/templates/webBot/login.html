{% load static %}

<html>

<head>
    <script src='{% static "webBot/js/bootstrap.min.js" %}'></script>
    <link href='{% static "webBot/css/bootstrap.min.css" %}' rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-6">

                <form id="login-form" class="form" action="" method="post">
                    {% csrf_token %}
                    <h3 class="text-center text-info">Login</h3>
                    <div class="form-group">
                        <label for="username" class="text-info">Username:</label><br>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-info">Password:</label><br>
                        <input type="text" name="password" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me"
                                    name="remember-me" type="checkbox"></span></label><br>
                        <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                    </div>
                    <div id="register-link" class="text-right">
                        <a href="/signup" class="text-info">Register here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>


</html>
